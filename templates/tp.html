<!DOCTYPE html>
<html>
<head>
	<title>Input Form Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		
		form {
			background-color: #fff;
			padding: 20px;
			margin: 0 auto;
			max-width: 800px; /* Increased max-width to fit two columns */
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			display: flex; /* Added to make form display as flexbox */
			flex-wrap: wrap; /* Added to allow flexbox items to wrap to next row */
			justify-content: space-between; /* Added to separate two columns */
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			box-sizing: border-box;
			background-color: #f9f9f9;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		/* Added to style column containers */
		.column {
			flex-basis: calc(50% - 10px);
		}

		/* Added to clear float for last input */
		.clearfix::after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Input Form Example</h1>
	<form>
		<!-- First column -->
		<div class="column">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
		</div>

		<!-- Second column -->
		<div class="column">
			<label for="age">Age:</label>
			<input type="text" id="age" name="age">
			
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone">
			
			<label for="address">Address:</label>
			<input type="text" id="address" name="address">
		</div>

		<!-- Last input at bottom -->
		<label for="city">City:</label>
		<input type="text" id="city" name="city" class="clearfix">
		
		<input type="submit" value="Submit">
	</form>
	<script>
		// JavaScript code can be added here
	</script>
</body>
</html>
